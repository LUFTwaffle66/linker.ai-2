name: Test Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or '18' if you use an older version
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Try Building
      run: npm run build